<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passenger Order</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let list of list">
			{{list.name}}
			<div *ngFor="let list_sub of list.passenger_order">{{list_sub}}</div>
			<ion-badge item-end>RECEIVED</ion-badge>
		</ion-item>
	</ion-list>
</ion-content>
