<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buffet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let list of list">
    <ion-item on-click="goToList(list)"> 
      <h2 style="text-align: center;">
        {{list.name}} 
      </h2>
    </ion-item>
  </ion-card>
</ion-content>
